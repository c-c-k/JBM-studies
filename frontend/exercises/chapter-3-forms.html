<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="stylesheet" href="../solarized.css" />
  <style>
    h1 {
        text-align: center;
        width: 100%;
        height: 1em;
        font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>Forms</h1>
  <hr/>
  <form action="https://www.google.co.il/search" method="get">
    <fieldset>
      <legend>Search google</legend>
      <label for="search">Google search:</label>
      <input type="text" name="q" id="search"/>
      <br/>
      <input type="submit" value="SEARCH"/>
    </fieldset>
  </form>
</body>
</html>
