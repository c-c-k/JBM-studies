<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Responsive</title>
  <link rel="stylesheet" href="../solarized.css" />
  <style>
    h1, hr {
        width: 100vw;
        text-align: center;
        font-size: 4vw;
    }
    p.item {
        float: left;
    }
    @media screen and (max-width: 400px) {
        p.item {
            width: 100vw;
        }
    }
  </style>
</head>
<body>
  <h1>Responsive</h1>
  <hr/>
  <p class="item">vegetables,&nbsp</p>
  <p class="item">meat,&nbsp</p>
  <p class="item">pastries,&nbsp</p>
  <p class="item">tea,&nbsp</p>
  <p class="item">hygiene products,&nbsp</p>
  <p class="item">cleaning utils</p>
  

</body>
</html>
